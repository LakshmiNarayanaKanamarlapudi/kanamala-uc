<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Example</title>
</head>
<body>
  <a href="https://info.flagcounter.com/qIsl"><img src="https://s11.flagcounter.com/count2/qIsl/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0"></a>
    <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LGN1CKD2MX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-LGN1CKD2MX');
  </script>
  <script>
    // Function to set a cookie
    function setCookie(name, value, days) {
      const expires = new Date();
      expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    // Function to get the value of a cookie by name
    function getCookie(name) {
      const keyValue = document.cookie.match(`(^|;) ?${name}=([^;]*)(;|$)`);
      return keyValue ? keyValue[2] : null;
    }

    // Function to display a welcome message based on cookie
    function displayWelcomeMessage() {
      const lastVisit = getCookie('lastVisit');

      if (!lastVisit) {
        // First-time visit
        const currentDate = new Date().toLocaleString();
        alert('Welcome to my homepage!');
        setCookie('lastVisit', currentDate, 365); // Set cookie to expire in 365 days
      } else {
        // Returning visit
        alert(`Welcome back! Your last visit was ${lastVisit}`);
      }
    }

    // Call the function on page load
    window.onload = displayWelcomeMessage;
  </script>
</body>
</html>
